<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="options.css" />
        <title>Pomodoro timer options</title>
    </head>
    <body>
        <h1>Pomodoro timer options</h1>
        <input
            type="number"
            min="1"
            max="60"
            id="input-working-time"
            placeholder="Working time"
        />
        <input
            type="number"
            min="1"
            max="20"
            id="input-pause-time"
            placeholder="Pause time"
        />
        <input
            type="number"
            min="1"
            max="40"
            id="input-long-pause-time"
            placeholder="Long pause time"
        />
        <input
            type="number"
            min="1"
            max="10"
            id="input-cycle-limit"
            placeholder="Number of cycles"
        />
        <button id="save-btn">Save</button>
    </body>
    <script src="options.js"></script>
</html>
